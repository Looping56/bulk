<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Stock Manager</title>
    <style>
        :root {
            --lego-red: #d1121b;
            --lego-blue: #0055ad;
            --lego-yellow: #ffcf00;
            --lego-green: #237841;
            --dark: #333;
        }
        body { font-family: 'Arial', sans-serif; background: #e5e5e5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { background: white; width: 100%; max-width: 450px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; border: 4px solid var(--dark); }
        
        /* Header */
        .header { background: var(--dark); color: white; padding: 15px; text-align: center; }
        .date-display { font-weight: bold; font-size: 1.2rem; letter-spacing: 2px; }

        /* Navigation Style Croquis */
        .main-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
        .btn { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; text-transform: uppercase; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .btn-blue { background: var(--lego-blue); }
        .btn-yellow { background: var(--lego-yellow); color: var(--dark); }
        .btn-red { background: var(--lego-red); }
        .btn-green { background: var(--lego-green); }
        .btn-admin { grid-column: span 2; background: #555; }

        /* Section Choix Pièces */
        #selection-section { padding: 20px; display: none; }
        .piece-row { display: flex; gap: 8px; margin-bottom: 8px; align-items: center; }
        .num { width: 25px; font-weight: bold; color: var(--lego-red); }
        input { flex: 2; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        select { flex: 1; padding: 8px; border-radius: 5px; }

        /* Admin Panel */
        #admin-panel { padding: 20px; display: none; background: #f9f9f9; }
        .stats-card { background: white; border: 2px solid var(--dark); padding: 15px; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="date-display" id="date-now">06 / 02 / 2026</div>
    </div>

    <div id="main-menu" class="main-menu">
        <label>Nom du Membre :</label>
        <input type="text" id="nom-membre" class="input-membre" placeholder="Entrez votre nom...">
        <button class="btn btn-blue" onclick="showSection('selection-section')">Choix Pièces</button>
        <button class="btn btn-yellow" onclick="location.reload()">Terminé</button>
        <button class="btn btn-red" onclick="validerCommande()">Commande</button>
        <button class="btn btn-green">Ouvert</button>
        <button class="btn btn-admin" onclick="showSection('admin-panel')">Administration (Récap Annuel)</button>
    </div>

    <div id="selection-section">
        <h3 style="color: var(--lego-blue)">Saisie des 11 pièces</h3>
        <div id="pieces-list"></div>
        <button class="btn btn-blue" style="width:100%; margin-top:15px;" onclick="showSection('main-menu')">Retour</button>
    </div>

    <div id="admin-panel">
        <h3 style="color: var(--dark)">Récapitulatif Annuel</h3>
        <select id="year-filter" style="width: 100%; margin-bottom: 10px;">
            <option>2026</option>
            <option>2025</option>
        </select>
        <div class="stats-card">
            <p><strong>Total Pièces :</strong> <span id="stat-total">0</span></p>
            <p><strong>Couleur dominante :</strong> <span id="stat-color">-</span></p>
            <hr>
            <p style="font-size: 0.8rem; color: #666;">Données synchronisées avec la base de données.</p>
        </div>
        <button class="btn btn-admin" style="width:100%; margin-top:15px;" onclick="showSection('main-menu')">Quitter Admin</button>
    </div>
</div>

<script>
    // Générer les 11 lignes
    const colors = ["Rouge", "Bleu", "Jaune", "Vert", "Noir", "Blanc", "Gris"];
    const listContainer = document.getElementById('pieces-list');
    
    for (let i = 1; i <= 11; i++) {
        const row = document.createElement('div');
        row.className = 'piece-row';
        row.innerHTML = `
            <span class="num">${i}</span>
            <input type="text" placeholder="Réf. Pièce" id="ref-${i}">
            <select id="col-${i}">
                ${colors.map(c => `<option value="${c}">${c}</option>`).join('')}
            </select>
        `;
        listContainer.appendChild(row);
    }

    function showSection(id) {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('selection-section').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'none';
        document.getElementById(id).style.display = (id === 'main-menu') ? 'grid' : 'block';
    }

    function validerCommande() {
    const pieces = [];
    for (let i = 1; i <= 11; i++) {
        pieces.push({
            ref: document.getElementById(`ref-${i}`).value,
            color: document.getElementById(`col-${i}`).value
        });
    }

    // REMPLACEZ CETTE URL PAR LA VÔTRE (Celle du déploiement Google)
    const url = "VOTRE_URL_GOOGLE_SCRIPT_ICI";

    fetch(url, {
        method: 'POST',
        body: JSON.stringify({ pieces: pieces })
    })
    .then(res => {
        alert("Bravo ! Les 11 pièces sont enregistrées dans votre base Lego.");
        showSection('main-menu');
    })
    .catch(err => alert("Erreur de connexion à la base de données."));
}
<div id="commande-finale" class="section">
    <h3>Validation du Panier Final</h3>
    <p style="font-size: 0.8em; color: #666;">Prix maximum autorisé : <span id="budget-max">50.00</span> €</p>
    
    <div id="liste-finale">
        <div class="piece-row fixed">
            <span>Fixe 1: Réf 3001 (0.20€)</span>
            <input type="number" id="qte-f1" value="1" min="0" onchange="calculerTotal()">
        </div>
        <div class="piece-row special">
            <span>TOP 1: Réf 4073 (0.05€)</span>
            <input type="number" id="qte-top" value="0" min="0" onchange="calculerTotal()">
        </div>
    </div>

    <div style="background: #eee; padding: 15px; margin-top: 15px; border-radius: 8px;">
        <div>Sous-total : <span id="sous-total">0.00</span> €</div>
        <div>Frais de gestion (7%) : <span id="frais">0.00</span> €</div>
        <div style="font-weight:bold; color:var(--lego-red); font-size: 1.2em;">
            PRIX TOTAL : <span id="prix-final">0.00</span> €
        </div>
    </div>

    <button id="btn-valider-final" class="btn btn-green" onclick="validerEtEnvoyer()">Valider et Envoyer Récap</button>
</div>

<script>
    const FRAIS_POURCENTAGE = 0.07;
    const BUDGET_MAX = 50.00; // À définir par l'Admin

    function calculerTotal() {
        // Exemple simplifié de calcul
        let st = (document.getElementById('qte-f1').value * 0.20) + 
                 (document.getElementById('qte-top').value * 0.05);
        
        let f = st * FRAIS_POURCENTAGE;
        let total = st + f;

        document.getElementById('sous-total').innerText = st.toFixed(2);
        document.getElementById('frais').innerText = f.toFixed(2);
        document.getElementById('prix-final').innerText = total.toFixed(2);

        // Alerte si dépassement budget
        const btn = document.getElementById('btn-valider-final');
        if (total > BUDGET_MAX) {
            btn.style.background = "#ccc";
            btn.disabled = true;
            btn.innerText = "Budget Dépassé !";
        } else {
            btn.style.background = "var(--lego-green)";
            btn.disabled = false;
            btn.innerText = "Valider et Envoyer Récap";
        }
    }

    function validerEtEnvoyer() {
        const nom = document.getElementById('member-name').value;
        const total = document.getElementById('prix-final').innerText;
        
        // Simule l'envoi d'un email ou message récapitulatif
        alert(`Récapitulatif envoyé à l'adhérent : ${nom}\nTotal : ${total} € (incluant 7% de frais)`);
        
        // Ici, on déclenche l'impression du bon de commande finale
        genererBon(); 
    }

</script>

</body>
</html>
