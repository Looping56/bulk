<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Pièces Lego</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
            border-top: 8px solid #d1121b; /* Rouge Lego */
        }

        .header-date {
            border: 2px solid #333;
            padding: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            text-align: center;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Couleurs inspirées de Lego */
        .btn-blue { background-color: #0055ad; color: white; } /* Choix Pièces */
        .btn-yellow { background-color: #ffcf00; color: #333; } /* Terminé */
        .btn-red { background-color: #d1121b; color: white; } /* Commande */
        .btn-green { background-color: #237841; color: white; } /* Ouvert */
        .btn-admin { 
            grid-column: span 2; 
            background-color: #333; 
            color: white; 
            margin-top: 10px;
        }

        .status-tag {
            font-size: 0.7em;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-date">
        DATE : <span id="current-date">06/02/2026</span>
    </div>

    <div class="grid">
        <button class="btn btn-blue">Choix Pièces</button>
        <button class="btn btn-yellow">Terminé</button>
        <button class="btn btn-red">Commande</button>
        <button class="btn btn-green">
            Ouvert
            <span class="status-tag">● Session active</span>
        </button>
        <button class="btn btn-admin">Administration</button>
    </div>
</div>


</body>
</html>
