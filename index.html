<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sélection 11 Pièces Lego</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
        .container { background: white; max-width: 500px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        h2 { color: #d1121b; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        .piece-row { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 10px; 
            align-items: center; 
            padding: 5px;
            border-bottom: 1px solid #fafafa;
        }
        .piece-number { font-weight: bold; width: 25px; color: #666; }
        
        input, select { 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        input[type="text"] { flex: 2; } /* Champ référence */
        select { flex: 1; } /* Champ couleur */

        .btn-valider {
            width: 100%;
            padding: 15px;
            background: #0055ad;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-valider:hover { background: #00448a; }
    </style>
</head>
<body>

<div class="container">
    <h2>Choix des 11 Pièces</h2>
    <div id="formulaire-pieces">
        </div>
    <button class="btn-valider" onclick="validerSelection()">Valider la sélection</button>
</div>

<script>
    const colors = ["Rouge", "Bleu", "Jaune", "Vert", "Noir", "Blanc", "Gris", "Orange"];
    const container = document.getElementById('formulaire-pieces');

    // Génération des 11 lignes
    for (let i = 1; i <= 11; i++) {
        let row = document.createElement('div');
        row.className = 'piece-row';
        
        let colorOptions = colors.map(c => `<option value="${c}">${c}</option>`).join('');
        
        row.innerHTML = `
            <span class="piece-number">${i}</span>
            <input type="text" placeholder="Référence (ex: 3001)" id="ref-${i}">
            <select id="color-${i}">
                ${colorOptions}
            </select>
        `;
        container.appendChild(row);
    }

    function validerSelection() {
        alert("Sélection enregistrée ! Prêt pour la commande.");
        // Ici on pourra lier cela au bouton "Commande"
    }
</script>

</body>
</html>
